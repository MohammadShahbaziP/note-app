<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Note app</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">دفتر یادداشت</h1>
            <h2 class="header__subtitle">کم رنگ ترین جوهرها از قوی ترین حافظه ها ماندگارتر است</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="../">صفحه اصلی</a>
            <sapn id="time"></sapn>
        </div>
    </div>
    <div class="container">
        <input type="text" class="title-input" name="" placeholder="عنوان یادداشت" id="note-title">

        <textarea name="" class="body-input" id="note-body" placeholder="بدنه یادداشت" cols="30" rows="10"></textarea>
        
    </div>
    <div class="actions__container actions__container--spaced mar">
        <button id="remove-btn" class="button button--secondary">حذف کردن</button>
        <button class="button" id="enter">تایید</button>
    </div>
    <div class="footer">
        <div class="container">
            <p>Copy right : &copy; Mohammad Shahbazi</p>
        </div>
    </div>


    <script src="scripts/edit-bundle.js"></script>
</body>

</html>
